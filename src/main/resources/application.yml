server:
  port: 8081
  
  
spring:
  thymeleaf:    mode: HTML5
    prefix: classpath:templates/
    check-template-location: true
    suffix: .html
    cache: false
    
  h2:
   console:
     enabled: true
     
  devtools:    restart:      enabled: false      
  
  http:    encoding:      charset: UTF-8
      enabled: true
      force: true
      
   